{% extends 'render/index.html' %}
{% load staticfiles %}

{% block content %}
        <div class="demo-container mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="left-template-list mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--2-col">
          <ul class="list-templates--link-list">
          {% for item in templates %}
            <a href="{{ item.template_name }}">{{ item.template_name }}</a><br>
            {% endfor %}
          </ul>
        </div>
        <div class="right-template-list mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--6-col">
            {{ template_body }}
        </div>
        </div>
{% endblock %}
